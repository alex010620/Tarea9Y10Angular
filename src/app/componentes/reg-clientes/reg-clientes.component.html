    font-size: 1.125rem;

    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

    .bd-placeholder-img-lg {
      font-size: 3.5rem;

    width: 20%;

<div class="center">
<form class="form-signin">
<div class="text-center mb-4">
<img class="mb-4" src="../../../assets/add-user.png" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Registro</h1>
</div>

<div class="form-group">
  <label for="formGroupExampleInput2">RNC</label>
  <input type="text" class="form-control" [(ngModel)]="rnc" (input)="esccribir($event)" name="rnc" id="formGroupEapleInput2" placeholder="Escribe tu RNC o Cedula...">
</div>
<div class="form-group">
  <label for="formGroupExampleInut2">Nombre</label>
  <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" id="formGroupExampleput2" placeholder="Escribe tu nombre...">
</div>
<div class="form-group">
  <label for="formGroupExampeInput2">Telefono</label>
  <input type="text" class="form-control" [(ngModel)]="telefono"  name="telefono" id="formGroupExampleInpt2" placeholder="Escribe tu numero de telefono...">
</div>
<br>
<button class="btn btn-lg btn-primary btn-block" (click)="registrarCliente()" type="submit">Registrar Cliente</button>
<br>
<p class="mt-3 mb-3 text-muted text-center">&copy; YAMC-2020</p>
</form>
</div>
